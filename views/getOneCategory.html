<h4>Выберите из выпадающего списка ID тематики, чтобы иметь возможность отредактировать её</h4>
<form method="get" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">ID:</label>
            <div class="col-sm-10">
        <select ng-model="oneExhibit" ng-options="record.id for record in allexhibit track by record.id" class="form-control" style="width: 150px;"></select>
            </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Логотип выставки</label>
        <div class="col-sm-10">
            <img src="{{oneExhibit.logo}}" width="100" style="vertical-align: middle;"><br>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Название выставки</label>
    <input ng-model="oneExhibit.name" type="text">
    </div>
    <button ng-click="update({name: oneExhibit.name, id: oneExhibit.id })">Редактировать тематику</button>
</form>
